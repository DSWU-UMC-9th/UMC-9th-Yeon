<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="todo-app">
      <h1 class="todo-app__title">Yeon TODO</h1>

      <form id="todo-form" class="todo-form" autocomplete="off">
        <input
          id="todo-input"
          class="todo-form__input"
          type="text"
          placeholder="할 일을 입력"
          aria-label="할 일 제목"
          required
        />
        <button class="todo-form__add" type="submit">할 일 추가</button>
      </form>

      <div class="section-wrapper">
        <section class="todo-section">
          <h2 class="todo-section__title">할 일</h2>
          <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
        </section>

        <section class="todo-section">
          <h2 class="todo-section__title">완료</h2>
          <ul id="done-list" class="todo-list todo-list--done" aria-live="polite"></ul>
        </section>
      </div>
    </main>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
